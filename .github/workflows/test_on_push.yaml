on:
 push:
   tags:
     - '!refs/tags/*'
   branches:
     - '*'
jobs:
 run_tests:
   runs-on: [ubuntu-latest]
   steps:
     - uses: actions/checkout@master
     - uses: actions/setup-python@v1
       with:
         python-version: '3.8'
         architecture: 'x64'
     - name: Install requirements
       run: cd webapp && poetry install
     - name: Run tests
       run: cd webapp && poetry run coverage run webapp/tests.py
     - name: Tests report
       run: cd webapp && poetry run coverage report